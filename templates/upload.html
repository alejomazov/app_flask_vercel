<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Archivos</title>
</head>
<body>
    <h1>Subir y procesar archivos</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Seleccione un archivo:</label>
        <input type="file" name="file" id="file" required><br><br>

        <label for="tipo">Seleccione el tipo de archivo:</label>
        <select name="tipo" id="tipo" required>
            <option value="1">Tipo 1</option>
            <option value="2">Tipo 2</option>
            <option value="3">Tipo 3</option>
            <option value="4">Tipo 4</option>
        </select><br><br>

        <label for="nombre_descarga">Nombre del archivo de descarga:</label>
        <input type="text" name="nombre_descarga" id="nombre_descarga" placeholder="archivo_procesado" required><br><br>

        <button type="submit">Subir y procesar</button>
    </form>
</body>
</html>
